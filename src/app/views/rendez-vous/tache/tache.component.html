<c-row ngPreserveWhitespaces>
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-header>
          <strong>Liste des rendez-vous</strong>
        </c-card-header>
        <c-card-body>
            <table [hover]="true" [striped]="true" cTable>
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Client</th>
                <th scope="col">Montant</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Client 1</td>
                  <td>12000</td>
                  <td><button states="normal" color="info" cButton>Détail</button></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Client 2</td>
                  <td>10000</td>
                  <td><button states="normal" color="info" cButton>Détail</button></td>
                </tr>
                <tr>
                  <th scope="row"></th>
                  <td>TOTAL</td>
                  <td>22000</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
