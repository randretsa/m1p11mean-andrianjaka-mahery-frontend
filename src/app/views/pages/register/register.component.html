<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm [formGroup] = "applyForm" (submit)="submitApplication()">
              <h1>S'inscrire?</h1>
              <p class="text-medium-emphasis">Créer votre compte</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="last-name" cFormControl placeholder="Nom" />
              </c-input-group>
              
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="first-name" cFormControl formControlName="firstName" placeholder="Prénom" />
              </c-input-group>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilCalendar"></svg>
                </span>
                <input autoComplete="date-of-birth" cFormControl type="date" placeholder="Date de naissance" />
              </c-input-group>
              <c-input-group class="mb-3">
                <c-form-check style="margin: 2%;">
                  <input cFormCheckInput type="radio" value="one" name="sexe" checked/>
                  <label cFormCheckLabel>homme</label>
                </c-form-check>
                <c-form-check style="margin: 2%;">
                  <input cFormCheckInput type="radio" value="two" name="sexe"/>
                  <label cFormCheckLabel>femme</label>
                </c-form-check>
              </c-input-group>
              
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilPhone"></svg>
                </span>
                <input autoComplete="phone" cFormControl placeholder="Téléphone" />
              </c-input-group>

              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input autoComplete="email" cFormControl placeholder="Email" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Mot de passe" type="password" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Confirmer votre mot de passe" type="password" />
              </c-input-group>
              <div class="d-grid">
                <button cButton type="submit" color="dark">S'inscrire</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
